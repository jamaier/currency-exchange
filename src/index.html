<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Currency Exchange</title>
  </head>
  <body>
    <div class="container-main">
      <div class="header">
        <h1>Currency Exchanger</h1>
        <h3>For all of your current currency exchanging conundrums.</h3>
      </div>
      <div class="form-container">
        <h4>Please input and exchange value:</h4>
        <form id="input-form">
          <label for="input-value">Enter a number here:</label>
          <input type="number" />
          <label for="input-iso"></label>
          <select name="input-iso" id="input-iso">
            <option value="USD" selected>USD</option>
          </select>
          <label for="exchange-iso">to</label>
          <select name="exchange-iso" id="exchange-iso">
            <option value="CAD" selected>CAD</option>
            <option value="EUR">EUR</option>
            <option value="JPY">JPY</option>
          </select>
          <button type="submit">Submit</button>
        </form>
      </div>
      <div class="response-container">
        <h3 id="response-display"></h3>
      </div>
    </div>

    <!-- <img src="./assets/images/stock-puppy-photo.jpg" alt="such a pup!" /> -->
  </body>
</html>
